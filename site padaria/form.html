<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Padaria</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="imagens/padaria.png" type="image/x-icon">
</head>
<body>
     
    <section class="form-container">
        <div class="container">

            <form>
              <h1>Faça seu Cadastro</h1>
               <p>Preencha o formulário abaixo e entraremos em contato com você</p>
                <div class="input-single">
                   <input type="text" name="nome-box" class="input" autocomplete="off" required>
                   <label for="nome-box">Nome completo</label>
                </div>

                <div class="imput-single">
                  <input type="text" name="nome-box" class="input" autocomplete="off" required>
                   <label for="email-box">Seu Email</label>
                </div>

                <div class="input-single">
                   <input type="number" name="" id="tel-box" class="input" autocomplete="off" required>
                    <label for="tel-box">Senha</label>
                </div>

                <div class="input-single">
                   <input type="number" name="nome-box" class="input" autocomplete="off" required>
                   <label for="tel-box">Seu Telefone</label>
                </div>

             <div class="btn"><input type="submit" value="Enviar"></div>

            </form>
        </div>
    </section>


</body>
</html>
